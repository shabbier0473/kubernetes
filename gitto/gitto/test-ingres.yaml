apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: msa
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: msa-1
              servicePort: 3001
          - path: /*
            backend:
              serviceName: bff-1
              servicePort: 3002
